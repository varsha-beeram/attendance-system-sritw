<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Management</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>

body{
margin:0;
font-family:"Segoe UI",sans-serif;
background:#f4f6f9;
}

/* HEADER */
.header{
background:#0f172a;
color:white;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
}

.header button{
background:#dc2626;
border:none;
color:white;
padding:8px 16px;
border-radius:6px;
cursor:pointer;
font-weight:600;
}

/* CONTAINER */
.container{
padding:40px;
}

/* CARD */
.card{
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
margin-bottom:30px;
}

.hidden{
display:none;
}

/* CONTROLS */
.controls{
display:flex;
gap:15px;
flex-wrap:wrap;
align-items:center;
}

select,input{
padding:10px;
border-radius:6px;
border:1px solid #ccc;
}

button{
padding:10px 18px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:600;
}

.primary{ background:#2563eb; color:white; }
.success{ background:#16a34a; color:white; }
.warning{ background:#f59e0b; color:white; }
.danger{ background:#dc2626; color:white; }

/* TABLE */
table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
padding:12px;
text-align:center;
border-bottom:1px solid #eee;
}

th{
background:#1e3a8a;
color:white;
}

.status-present{
background:#16a34a;
color:white;
padding:6px 12px;
border-radius:6px;
}

.status-absent{
background:#dc2626;
color:white;
padding:6px 12px;
border-radius:6px;
}

.save-btn{
margin-top:15px;
}

.section-title{
font-weight:600;
margin-bottom:15px;
}

</style>
</head>

<body>

<div class="header">
<h2>Attendance Management</h2>
<button onclick="logout()">Logout</button>
</div>

<div class="container">

<!-- FILTER CARD -->
<div class="card">

<div class="controls">

<select id="branch">
<option value="">Select Branch</option>
<option value="CSEA">CSEA</option>
<option value="CSEB">CSEB</option>
<option value="CSMA">CSMA</option>
<option value="CSMB">CSMB</option>
<option value="CSMC">CSMC</option>
<option value="CSD">CSD</option>
<option value="CSC">CSC</option>
<option value="ECE">ECE</option>
</select>

<input type="date" id="selectedDate">

<select id="period">
<option value="">Select Period</option>
<option value="1">Period 1</option>
<option value="2">Period 2</option>
<option value="3">Period 3</option>
<option value="4">Period 4</option>
<option value="5">Period 5</option>
<option value="6">Period 6</option>
<option value="7">Period 7</option>
</select>

<button class="primary" onclick="loadAttendance()">Load Attendance</button>
<button class="success" onclick="toggleCorrection()">Correction Mode</button>
<button class="primary" onclick="exportDaily()">Export Daily</button>

</div>

</div>

<!-- ATTENDANCE TABLE CARD -->
<div class="card hidden" id="attendanceCard">

<div class="section-title">Attendance Records</div>

<table id="attendanceTable">
<thead>
<tr>
<th>Roll</th>
<th>Name</th>
<th>Status</th>
</tr>
</thead>
<tbody></tbody>
</table>

<button class="success save-btn hidden" id="saveBtn" onclick="saveCorrections()">
Save Corrections
</button>

</div>

<!-- REPORT EXPORT -->
<div class="card">

<div class="section-title">Branch Reports</div>

<button class="primary" onclick="downloadFullReport()">Download Full Report</button>
<button class="danger" onclick="downloadBelow75()">Download Below 75%</button>

</div>

</div>

<script type="module" src="reports.js"></script>

</body>
</html>
