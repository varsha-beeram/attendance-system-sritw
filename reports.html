<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Reports</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>

body{
margin:0;
font-family:"Segoe UI",sans-serif;
background:#f4f6f9;
}

/* HEADER */
.header{
background:#0f172a;
color:white;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
}

.header button{
background:#dc2626;
border:none;
color:white;
padding:8px 16px;
border-radius:6px;
cursor:pointer;
font-weight:600;
}

/* CONTAINER */
.container{
padding:40px;
max-width:950px;
margin:auto;
}

.card{
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
margin-bottom:30px;
}

.section-title{
font-size:18px;
font-weight:600;
margin-bottom:20px;
}

/* CONTROLS */
.controls{
display:flex;
gap:15px;
flex-wrap:wrap;
align-items:center;
}

select,input{
padding:10px;
border-radius:6px;
border:1px solid #ccc;
min-width:170px;
}

button{
padding:10px 18px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:600;
}

.primary{ background:#2563eb; color:white; }
.danger{ background:#dc2626; color:white; }

.hidden{
display:none;
}

</style>
</head>

<body>

<div class="header">
<h2>Attendance Reports</h2>
<button onclick="logout()">Logout</button>
</div>

<div class="container">

<!-- BRANCH + SECTION -->
<div class="card">
<div class="section-title">Select Branch & Section</div>

<div class="controls">

<select id="branch">
<option value="">Select Branch</option>
<option value="CSE">CSE</option>
<option value="CSM">CSM</option>
<option value="CSD">CSD</option>
<option value="CSC">CSC</option>
<option value="ECE">ECE</option>
</select>


<input type="text" id="section" placeholder="Section">

</div>
</div>

<!-- DOWNLOAD ATTENDANCE -->
<div class="card">

<div class="section-title">Download Attendance</div>

<div class="controls">

<select id="downloadType" onchange="showOptions()">
<option value="">Select Type</option>
<option value="period">Period Wise</option>
<option value="date">Date Wise (All Periods)</option>
<option value="month">Monthly Attendance</option>
</select>

<input type="date" id="dateInput" class="hidden">

<select id="periodInput" class="hidden">
<option value="">Select Period</option>
<option value="1">Period 1</option>
<option value="2">Period 2</option>
<option value="3">Period 3</option>
<option value="4">Period 4</option>
<option value="5">Period 5</option>
<option value="6">Period 6</option>
<option value="7">Period 7</option>
</select>

<input type="month" id="monthInput" class="hidden">

<button class="primary" onclick="downloadAttendance()">
Download Excel
</button>

</div>

</div>

<!-- BELOW 75% -->
<div class="card">

<div class="section-title">Low Attendance Report</div>

<button class="danger" onclick="downloadBelow75()">
Download Below 75% Attendance Excel
</button>

</div>

</div>

<script type="module" src="reports.js"></script>

<script>

/* SHOW OPTIONS */
function showOptions(){

const type = document.getElementById("downloadType").value;

document.getElementById("dateInput").classList.add("hidden");
document.getElementById("periodInput").classList.add("hidden");
document.getElementById("monthInput").classList.add("hidden");

if(type === "period"){
document.getElementById("dateInput").classList.remove("hidden");
document.getElementById("periodInput").classList.remove("hidden");
}

if(type === "date"){
document.getElementById("dateInput").classList.remove("hidden");
}

if(type === "month"){
document.getElementById("monthInput").classList.remove("hidden");
}

}

function logout(){
window.location.href="index.html";
}

</script>

</body>
</html>
