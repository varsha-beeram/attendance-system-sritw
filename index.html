<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SRITW Attendance Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
}

/* LEFT SIDE */
.left{
  flex:1;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:80px;
}

.left h1{
  font-size:38px;
  font-weight:700;
  line-height:1.3;
}

.left p{
  margin-top:20px;
  font-size:16px;
  color:#cbd5e1;
  max-width:500px;
}

/* RIGHT SIDE */
.right{
  flex:1;
  background:#f1f5f9;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:380px;
  background:white;
  padding:50px 40px;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,0.1);
  text-align:center;
}

.card h2{
  margin-bottom:35px;
  font-size:22px;
  font-weight:600;
  color:#111827;
}

.portal-btn{
  width:100%;
  padding:14px;
  margin-bottom:20px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.faculty{
  background:green;
  color:white;
}

.faculty:hover{
  background:#1d4ed8;
  transform:translateY(-2px);
}

.student{
  background:blue;
  color:white;
}

.student:hover{
  background:#000;
  transform:translateY(-2px);
}

.footer{
  margin-top:20px;
  font-size:13px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="left">
  <h1>SUMATHI REDDY<br>
  INSTITUTE OF TECHNOLOGY<br>
  FOR WOMEN</h1>

  <p>
    Official Digital Attendance Management System.  
    Secure platform for faculty and students to manage academic attendance records.
  </p>
</div>

<div class="right">
  <div class="card">
    <h2>Select Portal</h2>

    <button class="portal-btn faculty"
      onclick="location.href='faculty-login.html'">
      Faculty Portal
    </button>

    <button class="portal-btn student"
      onclick="location.href='student-login.html'">
      Student Portal
    </button>

    <div class="footer">
      Â© 2026 SRITW Attendance System
    </div>
  </div>
</div>

</body>
</html>
