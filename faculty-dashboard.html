<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Dashboard</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Segoe UI",sans-serif;
}

body{
background:#f4f6f9;
}

/* HEADER */
.header{
background:#0f172a;
color:white;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
}

.header h2{
font-weight:500;
}

.logout-btn{
background:#dc2626;
border:none;
color:white;
padding:8px 18px;
border-radius:6px;
cursor:pointer;
transition:0.3s;
}

.logout-btn:hover{
background:#b91c1c;
}

/* MAIN CONTENT */
.container{
padding:40px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

/* CARD STYLE */
.card{
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
cursor:pointer;
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 15px 40px rgba(0,0,0,0.12);
}

.card h3{
margin-bottom:10px;
color:#1e3a8a;
}

.card p{
color:#6b7280;
font-size:14px;
}

/* FOOTER */
.footer{
text-align:center;
margin-top:40px;
color:#9ca3af;
font-size:13px;
}
</style>
</head>

<body>

<div class="header">
<h2>Faculty Portal Dashboard</h2>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="card" onclick="location.href='add_student.html'">
<h3>Add Student</h3>
<p>Add students to any branch and section</p>
</div>

<div class="card" onclick="location.href='take_attendance.html'">
<h3>Take Attendance</h3>
<p>Mark attendance period-wise (1–7)</p>
</div>

<div class="card" onclick="location.href='reports.html'">
<h3>Download Report</h3>
<p>Download branch-wise attendance Excel report</p>
</div>

<div class="card" onclick="location.href='delete_student.html'">
<h3>Delete Student</h3>
<p>Remove student from any branch</p>
</div>

</div>

<div class="footer">
© 2026 SRITW Attendance Management System
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.logout = function(){
signOut(auth);
window.location.href="index.html";
}
</script>

</body>
</html>
